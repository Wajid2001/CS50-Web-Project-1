{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ q }} - Encyclopedia
{% endblock %}

{% block body %}
<h1 style="display: inline-flex;">Suggestions for "<p class="text-primary mb-0">{{ q }}</p>"</h1>
<hr class="mt-0 mb-2">
<h6>Found {{ nResult }} result{% if nResult > 1 %}s{% endif %}</h6>
<ul>
    {% for entry in entries %}
    <li><a href="{% url 'index' %}{{ entry }}">{{ entry }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
